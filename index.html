<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pari o dispari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1 class="title">gioco pari o dispari</h1>

        <h2 class="subtitle"> come giocare</h2>

        <p class="instructions">
            inserire un numero da 1 a 5 nella casella di input, mentre il computer genererà casualmente un altro numero,
            e l'utente dovrà indovinare se se la somma dei due numeri sarà pari oppure dispari.

        </p>

        <form action="">
            <div class="container">

                <div id="label-box">
                    <label for="new-task-number"> inserisci numero da 1 a 5</label>
                    <label for="new-task-even-or-odd">inserisci pari o dispari</label>
                </div>

                <div id="input-box">
                    <input type="text" id="new-task-number" placeholder="inserisci numero">
                    <input type="text" id="new-task-even-or-odd" placeholder="inserisci pari o dispari">
                </div>

            </div>

        </form>

        <div class="answer-box">

            <button id="send-task"> invia </button>

            <p id="user-number-result"> </p>
            <p id="user-guess-result"> </p>
            <p id="cpu-number-result"> </p>
            <p id="sum-number-result"> </p>
            <p id="game-result"> </p>
            <p id="winner-result"> </p>

        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
